<!DOCTYPE html>
<html>
<head>
	<title>Inicio sesión</title>
	<style>
		/* Estilos CSS */
		.popup {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}
		.popup-content {
			background-color: #fefefe;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}
		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- Botón para abrir la ventana emergente -->
	<button onclick="document.getElementById('popup').style.display='block'">Iniciar sesión</button>

	<!-- Ventana emergente -->
	<div id="popup" class="popup">
		<div class="popup-content">
			<span class="close" onclick="document.getElementById('popup').style.display='none'">&times;</span>
			<h2>Iniciar sesión</h2>
			<form>
				<label for="username">Usuario:</label>
				<input type="text" id="username" name="username"><br><br>
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password"><br><br>
				<input type="submit" value="Iniciar sesión">
			</form>
		</div>
	</div>

	<script>
		// Mostrar la ventana emergente al cargar la página
		window.onload = function() {
			document.getElementById('popup').style.display='block';
		}
	</script>
</body>
</html>
